<div class="product-target-data {{class}}">
    <div>
        <div><h3>Target Data</h3></div>
    </div>
    {{#if raw.adstandardproteinfunction}}
    <div>
        <div>{{raw.adstandardproteinfunction}}</div>
    </div>
    {{/if}}
    {{#if target}}
    <div>
        <div><a href="{{concat '/en-us/target' target.adPrimaryTargetSlug (extractNumber target.adPrimaryTargetNumber)}}" target="_blank">See full target information {{target.adPrimaryTargetName}}</a></div>
    </div>
    {{/if}}
</div>
