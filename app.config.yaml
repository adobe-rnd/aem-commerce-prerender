application:
  actions: "actions"
  runtimeManifest:
    packages:
      aem-commerce-ssg:
        license: "Apache-2.0"
        inputs:
          ORG: "${ORG}"
          SITE: "${SITE}"
          PRODUCT_PAGE_URL_FORMAT: "${PRODUCT_PAGE_URL_FORMAT}"
          LOG_LEVEL: "error"
          LOG_INGESTOR_ENDPOINT: "https://log-ingestor.aem-storefront.com/api/v1/services/change-detector"
          CONTENT_URL: "${CONTENT_URL}"
          PRODUCTS_TEMPLATE: "${PRODUCTS_TEMPLATE}"
          STORE_URL: "${STORE_URL}"
          CONFIG_NAME: "config"
          LOCALES: "${LOCALES}"
          events-handler:
            function: "actions/events-handler/index.js"
            web: "no"
            runtime: "nodejs:22"
            annotations:
              final: true
