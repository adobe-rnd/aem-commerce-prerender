application:
  actions: actions
  runtimeManifest:
    packages:
      aem-commerce-ssg:
        license: Apache-2.0
        inputs:
          ORG: "hlxsites"
          SITE: "aem-boilerplate-commerce-staging"
          PRODUCT_PAGE_URL_FORMAT: "/products/{urlKey}/{sku}"
        actions:
          pdp-renderer:
            function: actions/pdp-renderer/index.js
            web: 'yes'
            runtime: nodejs:22
            annotations:
              final: true
            include:
              - ["actions/pdp-renderer/templates/*.hbs", "templates/"]
          check-product-changes:
            function: actions/check-product-changes/index.js
            web: 'no'
            runtime: nodejs:22
            include:
              - ["actions/pdp-renderer/templates/*.hbs", "templates/"]
            limits:
              memorySize: 256 # Using 256 since the memory limit might be hit at runtime.
                              # You might reduce it to 128 if execution works fine without errors in your use case.
              timeout: 3600000
            inputs:
              AEM_ADMIN_AUTH_TOKEN: ${AEM_ADMIN_API_AUTH_TOKEN}
            annotations:
              final: true
          fetch-all-products:
            function: actions/fetch-all-products/index.js
            web: 'yes'
            runtime: nodejs:22
            annotations:
              final: true
          get-overlay-url:
            function: actions/get-overlay-url/index.js
            runtime: nodejs:22
            annotations:
              final: true
        triggers:
          productPollerTrigger:
            feed: /whisk.system/alarms/interval
            inputs:
              minutes: 5
          productScraperTrigger:
            feed: /whisk.system/alarms/interval
            inputs:
              minutes: 60
        rules:
          productPollerRule:
            trigger: productPollerTrigger
            action: check-product-changes
          productScraperRule:
            trigger: productScraperTrigger
            action: fetch-all-products
