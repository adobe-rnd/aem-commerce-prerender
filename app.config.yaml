application:
  actions: "actions"
  runtimeManifest:
    packages:
      aem-commerce-ssg:
        license: "Apache-2.0"
        inputs:
          ORG: "${ORG}"
          SITE: "${SITE}"
          PRODUCT_PAGE_URL_FORMAT: "${PRODUCT_PAGE_URL_FORMAT}"
          LOG_LEVEL: "error"
          LOG_INGESTOR_ENDPOINT: "https://log-ingestor.aem-storefront.com/api/v1/services/change-detector"
          CONTENT_URL: "${CONTENT_URL}"
          PRODUCTS_TEMPLATE: "${PRODUCTS_TEMPLATE}"
          STORE_URL: "${STORE_URL}"
          CONFIG_NAME: "config"
          LOCALES: "${LOCALES}"
          JOURNAL_URL: "https://events-va6.adobe.io/events/organizations/1172492/integrations/842637/eef46a64-81dd-4b51-b58d-e208a3e0c76f"
        actions:
          events-handler:
            function: "actions/events-handler/index.js"
            web: "no"
            runtime: "nodejs:22"
            annotations:
              final: true
          pdp-renderer:
            function: "actions/pdp-renderer/index.js"
            web: "yes"
            runtime: "nodejs:22"
            annotations:
              final: true
          check-product-changes:
            function: "actions/check-product-changes/index.js"
            web: "no"
            runtime: "nodejs:22"
            annotations:
              final: true
          fetch-all-products:
            function: "actions/fetch-all-products/index.js"
            web: "no"
            runtime: "nodejs:22"
            annotations:
              final: true
          get-overlay-url:
            function: "actions/get-overlay-url/index.js"
            web: "yes"
            runtime: "nodejs:22"
            annotations:
              final: true
          mark-up-clean-up:
            function: "actions/mark-up-clean-up/index.js"
            web: "no"
            runtime: "nodejs:22"
            annotations:
              final: true
        triggers:
          eventsHandlerTrigger:
            feed: "/whisk.system/alarms/interval"
            inputs:
              minutes: 5  # Process events every 5 minutes
#          productPollerTrigger:
#            feed: "/whisk.system/alarms/interval"
#            inputs:
#              minutes: 5
#          productScraperTrigger:
#            feed: "/whisk.system/alarms/interval"
#            inputs:
#              minutes: 60
#         markUpCleanUpTrigger:
#            feed: "/whisk.system/alarms/interval"
#            inputs:
#              minutes: 60
        rules:
          eventsHandlerRule:
            trigger: "eventsHandlerTrigger"
            action: "events-handler"
#          productPollerRule:
#            trigger: "productPollerTrigger"
#            action: "check-product-changes"
#          productScraperRule:
#            trigger: "productScraperTrigger"
#            action: "fetch-all-products"
#          markUpCleanUpRule:
#            trigger: "markUpCleanUpTrigger"
#            action: "mark-up-clean-up"